name: zoe_church_visitors
description: "Application d'enregistrement des visiteurs - Zoe Church"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # Firebase
  firebase_core: ^3.9.0
  cloud_firestore: ^5.6.1
  firebase_auth: ^5.4.1
  
  # UI & Charts
  fl_chart: ^0.70.2
  google_fonts: ^8.0.0
  
  # Utilities
  url_launcher: ^6.3.1
  intl: ^0.20.2
  uuid: ^4.5.1
  provider: ^6.1.2
  
  # Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0
  workmanager: ^0.6.0
  shared_preferences: ^2.3.5
  
  # QR Code
  qr_flutter: ^4.1.0
  
  # Offline Mode
  connectivity_plus: ^6.1.1
  sqflite: ^2.4.1
  path: ^1.9.0

  # PDF & Reporting
  pdf: ^3.10.4
  printing: ^5.13.0
  path_provider: ^2.1.1
  share_plus: ^10.0.0
  open_file: ^3.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
